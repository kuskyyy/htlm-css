<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midiass em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/mas-cafe.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não pode reproduzir audios, <a href="midia/mas-cafe.mp3">clique aqui</a> para baixar o audio</p>
    </audio>


</body>
</html>
