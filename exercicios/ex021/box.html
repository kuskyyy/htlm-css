<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title> 
    <style>
        h1 {
            background-color: lightgray;
            
            height: 300px;
            width: 300px;

            border: 5px solid darkgray;
            
            padding: 10px;

            margin: 20px 10px;
        }

        a {
            border: 5px solid red;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa blox-lavel</h1>
    <p>Parágrafos também são caixas box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
