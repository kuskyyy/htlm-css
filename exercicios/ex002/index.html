<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Paragrafos e quebra de linha
    </h1>
    <hr>
    <p>
        Você pode escrever um paragráfo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>
        Se precisar quebrar o texto em algum lugar <br> como essse, use a tag &lt;br&gt;.
    </p>

    <p>
        Vamos adicionar sibolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>

    <p>
        Vamos adicionar emoji:
        &#x1F631;
        &#x1F6A8;
    </p>
</body>
</html>
